<app-post></app-post>

<div class="card m-3">
    <h5 class="card-header">Add/Modify Participants</h5>
    <div class="card-body">
        <form [formGroup]="addParticipants" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-2">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group col-3">
                    <label>File Upload</label>
                    <input type="file" formControlName="file" class="form-control"
                            accept=".png, .jpg, .jpeg" (change)="changeListener($event)"
                        [ngClass]="{ 'is-invalid': submitted && f.file.errors }" />
                </div>
                <div class="form-group col-3">
                    <button class="btn btn-primary mr-1">ADD</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </div>

        </form>
        <ag-grid-angular style="width: 200px; height: 200px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
    <!-- <img *ngFor="let item of base64textString"  src={{item}} alt="" id="img"> -->
</div>
